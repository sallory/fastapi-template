select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]

ignore = [
    "B008",  # do not perform function calls in argument defaults,
    "B904",  # raise-without-from-inside-except
]

line-length = 119

extend-exclude = [
    "src/database/migrations"
]

[per-file-ignores]
"__init__.py" = ["F401"]